
<!DOCTYPE html>
<html lang="en">
    <!-- 
	   Things learned:
		1. I used a plugin called Allow CORS to bypass the same origin restriction.
		2. I used .prop rather than .attr to identify the radio button type. attr was not working for me.
		3. I use the each method to loop through each relative path and attach a string path to make it an absolute path. 
     -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script  src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">  </script>
	<script type="text/javascript" src="../scripts/ajaxpets.js"></script>
	<title>Pet Gallery</title> 
</head>
<body>
	<div>
		<label><input type="radio" name="animal" id="kitties" /> Kitties</label>
		<label><input type="radio" name="animal" id="puppies" /> Puppies</label>
	</div>
	<div id="pictures"> 
	</div>
	<p>(Please use Allow CORS plugin for chrome to bypass CORS restriction.)</p>

</body>
</html>
